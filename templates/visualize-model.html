<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Modelo - Traductor de Señas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .video-container iframe {
            width: 80%;
            height: 80%;
            border: 2px solid #000;
            border-radius: 10px;
        }
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .notification {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            animation: fadeOut 3s forwards;
        }
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>Visualizar Modelo</h1>
        <p>Aquí puedes visualizar el modelo en tiempo real.</p>
        <div class="video-container">
            <!-- Embed the video feed from reconocimiento.py -->
            <iframe id="videoFeed" src="http://localhost:5000/api/video_feed" frameborder="0" allowfullscreen></iframe>
        </div>
        <button class="back" onclick="navigateTo('dashboard.html')">Regresar</button>
    </div>
    <div class="notification-container" id="notificationContainer"></div>
    <script src="/js/dashboard.js"></script>
    <script>
        function showNotification(message) {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;

            container.appendChild(notification);

            // Remove the notification after 3 seconds
            setTimeout(() => {
                container.removeChild(notification);
            }, 3000);
        }

        // Check if the Flask server is running and retry if necessary
        async function checkFlaskServer(retries = 5, delay = 2000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch('http://localhost:5000/api/health'); // Correct health check URL
                    if (response.ok) {
                        console.log('Flask server is running.');
                        return;
                    }
                } catch (error) {
                    console.error('Error connecting to Flask server:', error);
                }
                // Wait before retrying
                await new Promise(resolve => setTimeout(resolve, delay));
            }
            showNotification('Error: El servidor Flask no está disponible.');
            const iframe = document.getElementById('videoFeed');
            iframe.style.display = 'none';
        }

        // Run the check when the page loads
        window.onload = () => {
            checkFlaskServer();
        };
    </script>
</body>
</html>
